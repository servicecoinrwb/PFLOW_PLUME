<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonding dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Bonding Contract dApp</h1>
        <button id="connectButton">Connect Wallet</button>

        <section id="dapp" class="hidden">
            <div class="card">
                <h2>Contract Information</h2>
                <p><strong>Name:</strong> <span id="contractName">-</span></p>
                <p><strong>Symbol:</strong> <span id="contractSymbol">-</span></p>
                <p><strong>Maturity Date:</strong> <span id="maturityDate">-</span></p>
                <p><strong>Total Supply:</strong> <span id="totalSupply">-</span></p>
            </div>

            <div class="card">
                <h2>Your Information</h2>
                <p><strong>Wallet:</strong> <span id="userAddress">-</span></p>
                <p><strong>Your Balance:</strong> <span id="userBalance">-</span> <span id="contractSymbolDisplay"></span></p>
            </div>

            <div class="card">
                <h2>Actions</h2>
                <div class="action-item">
                    <input type="number" id="buyAmount" placeholder="Amount of pUSD to spend">
                    <button id="buyButton">Buy Tokens</button>
                </div>
                <div class="action-item">
                    <button id="redeemButton">Redeem Your Full Balance</button>
                </div>
            </div>
            
            <p id="status">-</p>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
